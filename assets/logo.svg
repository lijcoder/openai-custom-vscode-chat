<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6fa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166088;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#333" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景矩形 -->
  <rect x="0" y="0" width="200" height="100" fill="#f5f7fa" rx="10"/>

  <!-- 文字 -->
  <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="48" font-weight="bold" fill="url(#gradient)" filter="url(#shadow)">
    JIE
  </text>

  <!-- 装饰线 -->
  <line x1="60" y1="70" x2="140" y2="70" stroke="#4a6fa5" stroke-width="2" stroke-linecap="round"/>
</svg>